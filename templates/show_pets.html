{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<a class="btn btn-primary btn-success btn-md" href="/add">Add a Pet</a>

<div class="row">

    {% for pet in pets %}
    <div class="col-sm-4">
    <img class="img-fluid img-thumbnail" src="{{ pet.photo_url }}">
    <a href="/{{ pet.id }}">{{ pet.name }}</a> 
    {% if pet.available %} <b>is available</b> {% else %} is not available {% endif %}
    </div>
    {% endfor %}

</div>

{% endblock %}
